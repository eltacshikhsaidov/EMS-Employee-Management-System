    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/49a226aea0.js" crossorigin="anonymous"></script>

    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }

        body{
            background-color: #e9ecef;
        }

        h3{
            margin-top: 20px;
            text-align: center;
        }

        .btn-label {position: relative;left: -12px;display: inline-block;padding: 6px 12px;background: rgba(0,0,0,0.15);border-radius: 3px 0 0 3px;}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">EmployeeMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newEmployeeForm">New Employee<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/employees">All Employees</a>
            </li>
        </ul>
    </div>
</nav>

<h3>Edit Employee Info</h3>
<div class="jumbotron">
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" >
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="exampleInputEmail1"></label>
                <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <br>
            </div>
<!--            <div class="col">-->
<!--                <br>-->
<!--                <div class="col">-->
                    <input type="hidden" th:field="*{imageName}" class="form-control">
<!--                </div>-->
<!--            </div>-->
        </div>
        <button type="submit" style="text-align: center" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
